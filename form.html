<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Fira+Sans font Link -->

    <title>Payment-Form</title>

<body>
    <div class="payment_form">
        <section class="header">
            <h1 class="title"><span><img src="assets/img/Icon-Lock.svg" alt="error"></span> Make a Payment</h1>
            <!-- Form Logo -->
            <div class="form_logo">
                <img src="https://katznannissolomo.securepayments.cardpointe.com/images/hpp-logo.jpeg?1612813527"
                    alt="">
            </div>
        </section>

        <form>
            <!-- Client Info -->
            <div class="client_info">
                <div class="form_row">
                    <label>Client ID</label>
                    <input type="text" name="client_id" class="form_input" id="client_id">
                </div>
                <div class="form_row">
                    <label>Invoice(s)</label>
                    <input type="text" name="Invoice" class="form_input" id="input_invoice">
                </div>
                <div class="form_row">
                    <label>Payment Amount</label>
                    <div class="currency_wraper">
                        <span class="currency_label">$</span>
                        <input type="text" value="0.00" name="currency" class="form_input input_currency" id="input_currency">
                    </div>
                </div>
            </div>

            <div class="payment_billing_info">
                <!-- Payment Info (Left Side)-->
                <div class="payment_info">
                    <h3 class="info_title">Payment Info</h3>

                    <!-- Card Number -->
                    <div class="form_row required">
                        <label>Card Number</label>
                        <input type="text" name="card_number" class="form_input" id="card_number">
                    </div>

                    <!-- Card Expiration Date -->
                    <div class="form_row required">
                        <label>Expiration Date</label>
                        <span class="expiration_date">
                            <select name="expiration_month" class="form__input" id="expiration_month">
                                <option value="" selected="">MM</option>
                                <option value="01">January - 01</option>
                                <option value="02">February - 02</option>
                                <option value="03">March - 03</option>
                                <option value="04">April - 04</option>
                                <option value="05">May - 05</option>
                                <option value="06">June - 06</option>
                                <option value="07">July - 07</option>
                                <option value="08">August - 08</option>
                                <option value="09">September - 09</option>
                                <option value="10">October - 10</option>
                                <option value="11">November - 11</option>
                                <option value="12">December - 12</option>
                            </select>
                            <select name="expiration_year" class="form__input" id="expiration_year">
                                <option value="" selected="">YYYY</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                                <option value="2035">2035</option>
                                <option value="2036">2036</option>
                                <option value="2037">2037</option>
                                <option value="2038">2038</option>
                                <option value="2039">2039</option>
                                <option value="2040">2040</option>
                                <option value="2041">2041</option>
                                <option value="2042">2042</option>
                            </select>
                        </span>
                    </div>

                    <!-- Card Security code -->
                    <div class="form_row required">
                        <label>Security Code (CVV)</label>
                        <input type="text" name="card_number" class="form_input" id="security_code">
                    </div>
                    <!-- Card Icons -->
                    <div class="card_icons">
